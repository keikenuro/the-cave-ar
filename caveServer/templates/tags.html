{% extends "index.html" %}
{% block title %}All tags in The Cave/AR{% endblock %}
{% block content %}
    <div class="row d-flex flex-column justify-content-center align-items-center cave-tags">
        <h1>Have fun with the tags!</h1>
        <ul class="list-group-flush flex-column justify-content-center align-items-center">
            {% for tag in tags %}
                <li class="list-group-item">
                    <a class="no-pointer" href="/tags/{{ tag.name }}">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tag-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                        {{ tag.description }} <span class="badge badge-light ml-3 float-right">{{ tag.posts }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
