<div class="card d-flex justify-content-center align-content-center shadow-sm cave-post-preview">
    <div class="card-header">
        <div class="flag-wrapper float-left">
            <div style="width: 20px; height: 20px; margin-right: 5px;" class="flag flag-icon-background flag-icon-{{ post.location|lower }}"></div>
        </div>
        <span class="card-text">
            {{ post.created_at }}
        </span>
        <span class="card-text float-right">
            {{ post.uuid|truncatechars:10 }}
        </span>
    </div>
    <div class="card-body">
        <div class="d-flex flex-column justify-content-between text-center flex-wrap">
            <img class="rounded border-dark" src="{{post.attached_img.url}}"/>
            <a class="card-title text-break" href="/p/{{ post.uuid }}">{{post.title|truncatechars:20}}</a>
            <span class="badge badge-success"><a style="color: white;" href="/tags/{{ post.tag.name }}">{{ post.tag.description }}</a></span>
        </div>
    </div>
    <div class="card-footer">
        <span class="card-text float-left">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
                <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
            </svg> {{ post.views }}
        </span>
        <span class="card-text float-right">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-right-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 1h12a1 1 0 0 1 1 1v11.586l-2-2A2 2 0 0 0 11.586 11H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
            </svg> {{ post.comment_set.all|length }}
        </span>
    </div>
</div>
