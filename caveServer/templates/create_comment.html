{% if request.session.signature %}
<div class="card cave-create-post">
    <div class="card-header">
        <span class="card-title">Leave a comment...</span>
    </div>
    <div class="card-body">
        <form action="/v1/comment/{{ post.no }}" method="post" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <textarea class="form-control" minlength="1" type="text" name="content" placeholder="Write here... (max 1000 chars)" rows="5"></textarea>
            </div>
            <div class="form-group text-left">
                <label for="attached_img">Attached image</label>
                <input type="file" class="form-control-file" name="attached_img">
            </div>
            <button type="submit" class="btn btn-primary">Comment!</button>
        </form>
    </div>
</div>
{% endif %}
